<!DOCTYPE html>
<html>
	<head>
		<title>Navbar</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-danger navbar-dark sticky-top">
			<div class="container-fluid">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" href="/">Home</a>
					</li>
					<li class="nav item">
						{% if current_user.is_authenticated and 'admin' in current_user.roles %}
						<a class="nav-link active" href="/admin/dashboard">Admin Dashboard</a>
						{% endif %}
					</li>
				</ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                            <a class="nav-link active" href="/profile">{{ current_user.email}}{% for role in current_user.roles%}({{role.name}}){% endfor %}</a>
                    </li>
					<li class="nav-item active">
                        <a class="nav-link active" href="/view_cart">Cart</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active" href="/logout">Logout</a>
                    </li>
                </ul>
			</div>
		</nav>
			
	</body>
</html>
