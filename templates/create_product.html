<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    {% include "logged_navbar.html" %}
    <div class="container">
        <div class="row mt-4">
            <div class="col-sm-12">
                <h3 class="text-center mb-4">Add a Product to <b style="color: #6610f2;"> {{ category }}</b></h3>
            </div>
        </div>
        <div class="row  mt-2">
            <div class="col-sm-4 mx-auto">
                <form action="/product/create/{{category}}" method="post" class="form-inline">
                    <div class="form-group mt-2">
                        <label for="product_name">Product Name:</label>
                        <input type="text" class="form-control ml-2" id="product_name" name="product_name">
                    </div>
                    <div class="form-group mt-2">
                        <label for="unit">Unit:</label>
                        <select class="form-control" id="unit" name="unit">
                            <option value="unit">per unit</option>
                            <option value="kg">per kg</option>
                            <option value="litre">per litre</option>
                            <option value="dozen">per dozen</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <label for="price">Price/Unit:</label>
                        <input type="number" class="form-control ml-2" id="price" name="price" step="any" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="quantity">Quantity:</label>
                        <input type="number" class="form-control ml-2" id="quantity" name="quantity" required>
                    </div>
                    <div class="text-center mt-2">
                        <input type="submit" class="btn btn-outline-success mr-3" value="Create">
                        <a class="btn btn-outline-danger" href="{{ url_for('admin_dashboard')}}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
   
</body>
</html>
